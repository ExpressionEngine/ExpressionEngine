<td><input type='checkbox' name='accept_user_email' value='y' {state:accept_user_email} /></td>

<td><input type='checkbox' name='notify_by_default' value='y' {state:notify_by_default} /></td>

</tr><tr>

<td><input type='checkbox' name='notify_of_pm' value='y' {state:notify_of_pm} /></td>

</tr><tr>

<td><input type='checkbox' name='smart_notifications' value='y' {state:smart_notifications} /></td>

</tr><tr>
