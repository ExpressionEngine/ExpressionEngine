<div id="login">

{form_declaration:member:member_login}
<table cellpadding="0" cellspacing="0" border="0" style="width:763px;padding:0;margin:0;">
						<tr>
							<td>{lang:username}:</td>
									<td><input type="text" class="logpass" name="username" maxlength="50" size="15" value="" /></td>
									<td>{lang:password}:</td>
									<td><input type="password" class="logpass" name="password" maxlength="{password_max_length}" size="15" autocomplete='off' /></td>
									<td><input type='image' src="{path:image_url}bt_login.gif" value='{lang:login}' class='submitimg2' /></td>
									<td id="postlinks" rowspan="3">
									
									{if logged_in}<ul>
										
											<li><a href="{path:view_new_topics}">{lang:view_new_topics}</a></li>
											<li><a href="{path:view_active_topics}">{lang:view_active_topics}</a></li>
											<li><a href="{path:view_pending_topics}">{lang:view_pending_topics}</a></li>
											<li><a href="{path:mark_all_read}">{lang:mark_all_read}</a></li>
										</ul>{/if}
									</td>
								</tr>
						<tr>
							<td></td>
									<td><input type="checkbox" class="checkbox" name="auto_login" value="1" checked="checked" /> {lang:remember_me}
	                                   </td>
									<td></td>
									<td><a href="{path:forgot}">{lang:forgot_your_password}</a></td>
									<td></td>
								</tr>
								<tr>
									<td colspan="5"><div  class="breadcrumb">{include:breadcrumb}</div></td>
								</tr>
							</table>

</form>

</div><!-- END login -->
