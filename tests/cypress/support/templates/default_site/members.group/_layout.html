{layout="cypress/layout"}

{layout:set name="head"}
		<title>Sample Member Templates</title>
		<style>
			html, body {
				margin: 0;
				tab-size: 4;
				font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Roboto,Arial,sans-serif;
				line-height: 1.65rem;
				font-size: 1em;
				text-rendering: optimizeLegibility;
				-webkit-font-smoothing: antialiased;
				box-sizing: inherit;
			}
			.header {
				position: fixed;
				left: 0;
				right: 0;
				width: 100%;
				z-index: 50;
				background: linear-gradient(to bottom,#351344,#2e124a);
				color: #fff;
				height: 70px;
			}
			.header a {
				color: #fff;
				text-decoration: none;
			}
			.header-content {
				height: 100%;
				width: 100%;
				margin: auto;
				max-width: 1200px;
				display: flex;
				flex-flow: row nowrap;
				align-items: center;
			}
			.header-content img {
				margin-left: 20px;
				margin-right: 10px;
			}
			.header nav {
				display: flex;
				align-items: center;
				margin-left: auto;
				position: relative;
			}
			.header nav > a {
				margin: 0 10px;
				padding: 2px 8px;
				border-radius: 5px;
				transition: background 150ms ease;
			}
			.header nav > a:first-child {
				margin-left: 10px;
			}
			.main {
				display: flex;
				flex: 2;
			}
			hr {
				margin: 4em 0;
			}
			label {
				font-weight: bold;
			}
			fieldset {
				border: 0;
				margin: 20px 0;
				border-radius: 7px;
				background-color: rgba(255, 255, 255, 0.5);
			}
			fieldset > legend {
				font-size: 1.5em;
				font-weight: bold;
			}
			.error {
				background-color: #f8b8b9;
			}
			.sidebar {
				display: flex;
				position: -webkit-sticky;
				position: sticky;
				flex: 0 0 200px;
				flex-direction: column;
				z-index: 10;
				height: 100vh;
				padding: 70px 20px 20px;
				margin-left: 0;
				overflow-y: auto;
				box-sizing: border-box;
				background-color: #f7f7fa;
				border-right: 1px solid #ebecf4;
			}
			.sidebar ul {
				list-style-type: none;
				padding-inline-start: 0;
			}
			.sidebar li {
				margin-bottom: 5px;
				color: #544e72;
			}
			.sidebar ul a {
				color: #757698;
				font-weight: 700;
			}
			.sidebar li a {
				transition: all 250ms ease;
				display: block;
			}
			.sidebar ul li ul {
				padding: 5px 0 5px 20px;
				font-size: 0.8em;
				line-height: 1.2em;
			}
			.docs-content-wrapper {
				margin: 0 auto 0 auto;
				padding-top: 50px;
				height: 100%;
				width: 100%;
				max-width: 1200px;
				min-height: 100%;
				flex: 1 0 auto;
				width: 50%;
			}
			.docs-content-wrapper .content {
				font-size: 1rem;
				padding: 16px 20px 20px 20px;
			}
			.content h1 {
				margin-bottom: 1em;
				padding-bottom: 0.5em;
				font-weight: 600;
				font-size: 2em;
				color: #240b38;
				border-bottom: 1px solid #c1bdc5;
			}
			.content h3 {
				color: #62627e;
			}
			.content code {
				display: inline-block;
				padding: 20px;
				border-radius: 3px;
				white-space: pre;
				background-color: #f7f7fa;
			}
			.result {
				padding: 20px;
				background-color: #eeeff1;
			}
			.content input[type="text"], .content input[type="email"], .content input[type="password"] {
				font-size: 1em;
				padding: 10px 15px 10px 15px;
				border-radius: 7px;
				border: 1px solid rgb(196, 205, 222);
				box-shadow: rgb(242, 243, 245) 0px 1px 0px 0px;
			}
			.content input[type="submit"], .content input[type="button"] {
				display: inline-block;
				font-size: 0.9rem;
				border-radius: 3px;
				border: none;
				text-align: center;
				cursor: pointer;
				height: 29px;
				line-height: 29px !important;
				padding: 0 10px;
				color: #fff;
				background-color: #0097f5;
			}
			.info {
				padding: 15px 20px;
				background-color: #b8e4f8;
			}

			@media only screen and (min-width: 1200px) {
				.docs-content-wrapper .content {
					font-size: .97rem;
				}
			}

			@media only screen and (min-width: 900px) {
				.docs-content-wrapper {
					padding-top: 70px;
				}
				.docs-content-wrapper .content {
					padding: 32px 40px 40px 40px;
				}
			}
		</style>
{/layout:set}

		<div class="header">
			<div class="header-content">
				<img src="{theme_folder_url}asset/img/ee-logo-white.svg"> <a href="/" class="header-title">Sample Templates</a>

				<nav>
					<a href="https://u.expressionengine.com" class="eeu">{ee:u}</a>
					<a href="https://docs.expressionengine.com/latest" class="docs">Docs</a>
					<a href="https://expressionengine.com/forums" class="hide">Forums</a>
				</nav>

				<div class="hamburger mobile-menu-button" onclick="toggleMobileMenu();">
					<span></span><span></span><span></span>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="sidebar">
				{embed="members/_sidebar"}
			</div>
			<section class="docs-content-wrapper">
				<div class="content">
					{layout:contents}
				</div>
			</section>
		</div>
