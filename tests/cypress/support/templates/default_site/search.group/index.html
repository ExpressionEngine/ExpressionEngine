{layout="cypress/layout"}

        {exp:search:search_results}

            {if no_results} Nothing found {/if}

            <h3>Results:</h3>

            <p>
                <a href="{auto_path}">{title}</a>
            </p>

            {paginate}
                <p>Page {current_page} of {total_pages} pages {pagination_links}</p>
            {/paginate}

        {/exp:search:search_results}
