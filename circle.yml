machine:
  timezone: America/New_York
  ruby:
    version: 2.1.2
  hosts:
    ee2.test: 127.0.0.1
  environment:
    php_versions: 5.3.10 5.4.21 5.5.8 5.6.2

dependencies:
  override:
    - "cd system/tests/rspec && bundle install --without development --deployment"
    - "cd system/EllisLab/Tests && composer install --prefer-source --no-interaction"
  post:
    - cp system/tests/circleci/circleci-apache /etc/apache2/sites-available
    - a2ensite circleci-apache
    - sudo service apache2 restart
  cache_directories:
    - "system/tests/rspec/vendor/bundle"
    - "system/EllisLab/Tests/vendor"

checkout:
  post:
    - cp system/tests/circleci/config.php system/config/
    - chmod 666 system/config/config.php
    - chmod -R 777 system/cache
    - chmod -R 777 system/templates
    - chmod -R 777 system/expressionengine/translations
    - chmod 777 system/tests/rspec/support/tmp
    - chmod -R 777 system/tests/rspec/support/file-sync/uploads
    - chmod -R 777 images
    - chmod +x system/tests/circleci/runtests.sh

test:
  override:
    - "rvm use 2.1.2 && ./system/tests/circleci/runtests.sh":
        parallel: true